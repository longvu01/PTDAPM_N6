    <script>
      'use strict';

      const getRandomNumber = () => Math.ceil(Math.random() * 500) + 5000;

      const patchRandomQuantity = (view_qnt, id) => {
        const url = './patch.php';
        const options = {
          method: 'post',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            view_qnt,
            id,
          }),
        };

        fetch(url, options);
      };

      let i = 0;

      const a = setInterval((name, number) => {
        ++i;
        const rdNumber = getRandomNumber();
        patchRandomQuantity(rdNumber, i);
        if (i === 82) clearInterval(a);
      }, 100);
    </script>
